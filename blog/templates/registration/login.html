<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="cover-text">
<h1>SIGN IN</h1>
{% if form.errors %}
<p>Username or password is wrong</p>
{% endif %}
  <form method="POST" action="">
    {% csrf_token %}
    {{ form.username.label_tag }}
    <input type="text" name="username">
    <br>
    {{ form.password.label_tag }}
    <input type="password" name="password">
    <br>
    <input type="submit">

  </form>

</body>
</html>
